name: Hourly Sharded RAG Update

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:

jobs:
  update-rag:
    runs-on: ubuntu-latest
    env:
      HF_REPO: Sachin21112004/carrerflow-ai    # CHANGE to your model repo
      HF_DATASET: Sachin21112004/DreamFlow-AI-Data  # dataset from pipeline repo
      ROLLOVER_MB: "300"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sentence-transformers faiss-cpu huggingface_hub numpy

      - name: Download latest train.jsonl from HF dataset
        run: |
          wget -q -O train.jsonl "https://huggingface.co/datasets/${{ env.HF_DATASET }}/resolve/main/train.jsonl"

      - name: Run sharded rag update
        env:
          HF_REPO: ${{ env.HF_REPO }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          ROLLOVER_MB: ${{ env.ROLLOVER_MB }}
        run: |
          python sharded_rag_update.py

      - name: Upload shards to HuggingFace
        env:
          HF_REPO: ${{ env.HF_REPO }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python sharded_upload_to_hf.py
