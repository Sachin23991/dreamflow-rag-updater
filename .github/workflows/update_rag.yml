name: Hourly Sharded RAG Update

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:

jobs:
  update-rag:
    runs-on: ubuntu-latest
    env:
      HF_REPO: Sachin21112004/carrerflow-ai
      HF_DATASET: Sachin21112004/DreamFlow-AI-Data
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade huggingface_hub
          pip install sentence-transformers faiss-cpu numpy tqdm

      - name: Download latest train.jsonl
        run: |
          wget -q -O train.jsonl "https://huggingface.co/datasets/${{ env.HF_DATASET }}/resolve/main/train.jsonl"
          echo "Downloaded train.jsonl size:"
          ls -lh train.jsonl

      - name: Run Sharded RAG Update
        env:
          HF_REPO: ${{ env.HF_REPO }}
          HF_TOKEN: ${{ env.HF_TOKEN }}
        run: |
          python sharded_rag_update.py

      - name: Upload Shards to HuggingFace
        env:
          HF_REPO: ${{ env.HF_REPO }}
          HF_TOKEN: ${{ env.HF_TOKEN }}
        run: |
          python sharded_upload_to_hf.py
